name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "4.0"
            os: ubuntu-24.04
            valgrind: true
          - ruby: 3.4
            os: ubuntu-22.04
          - ruby: 3.3
            os: macos-latest
          - ruby: 3.2
            os: windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake vendor:platform
      - run: bundle exec rake test
      - if: ${{ runner.os == 'macOS' }}
        run: ruby test/inference_session_test.rb --name test_providers_coreml

      - if: ${{ matrix.valgrind }}
        run: |
          sudo apt-get update && sudo apt-get install valgrind
          bundle exec rake test:valgrind
